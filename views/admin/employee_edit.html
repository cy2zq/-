{% extends 'layout.html' %}
{%block main%}
<form  class="form-horizontal" method="post" id="employeeForm">
    <h5 class="page-header alert-info" style="margin:0px; padding:10px; margin-bottom:10px;">
        基本信息
    </h5>

    <div class="row">
        <div class="col-sm-5">
            <div class="form-group">
                <label class="col-sm-3 control-label" for="name">员工姓名</label>
                <div  class="col-sm-9">
                    <input type="text" class="form-control" value="{{employee.name}}" id="name" name="name" placeholder="请输入员工姓名"/>
                </div>
            </div>
        </div>
        <div class="col-sm-5">
            <div class="form-group">
                <label class="col-sm-3 control-label" for="age">员工年龄</label>
                <div  class="col-sm-9">
                    <input type="text" class="form-control" value="{{employee.age}}" id="age" name="age" placeholder="请输入员工年龄"/>

                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-5">
            <div class="form-group">
                <label class="col-sm-3 control-label" for="address">员工住址</label>
                <div  class="col-sm-9">
                    <input type="text" class="form-control" value="{{employee.address}}" id="address" name="address" placeholder="请输入员工住址"/>
                </div>
            </div>
        </div>
        <div class="col-sm-5">
            <div class="form-group">
                <label class="col-sm-3 control-label" for="phone">电话号码</label>
                <div  class="col-sm-9">
                    <input type="text" class="form-control" value="{{employee.phone}}" id="phone" name="phone" placeholder="请输入电话号码"/>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-5">
            <div class="form-group">
                <label class="col-sm-3 control-label" for="email">电子邮件</label>
                <div  class="col-sm-9">
                    <input type="email" class="form-control" value="{{employee.email}}" id="email" name="email" placeholder="请输入电子邮件"/>

                </div>
            </div>
        </div>

        <div class="col-sm-5">
            <div class="form-group">
                <label class="col-sm-3 control-label" for="sex">员工性别</label>
                <div  class="col-sm-3">
                    <select class="form-control" id="sex" value="{{employee.sex}}" name="sex">
                        <script>
                            window.onload=function () {
                                var sex=document.getElementById('sex');
                                for(var x=0;x<=sex.length-1;x++){
                                    if(sex[x].innerHTML=='{{employee.sex}}'){
                                        sex[x].setAttribute('selected','selected')
                                    }
                                }
                            }
                        </script>
                        <option value="保密">保密</option>
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-sm-5">
            <div class="form-group">
                <label class="col-sm-3 control-label" for="dept">员工部门</label>
                <div  class="col-sm-3">
                    <select class="form-control" id="dept" name="dept">
                        {%for department in department%}
                        <option value="{{department.id}}">{{department.deptName}}</option>
                        {%endfor%}
                    </select>
                </div>
            </div>
        </div>

    </div>

    <h5 class="page-header alert-info" style="margin:0px; padding:10px; margin-bottom:10px;">
        账户信息
    </h5>

    <div class="row">
        <div class="col-sm-5">
            <div class="form-group">
                <label class="col-sm-3 control-label" for="username">员工帐号</label>
                <div  class="col-sm-9">
                    <input type="text" class="form-control" value="{{employee.username}}" id="username" name="username" placeholder="请输入员工帐号"/>
                </div>
            </div>
        </div>
        <div class="col-sm-5">
            <div class="form-group">
                <label class="col-sm-3 control-label" for="password">员工密码</label>
                <div  class="col-sm-9">
                    <input type="text" class="form-control" value="{{employee.password}}" id="password" name="password" placeholder="请输入员工密码"/>

                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3 col-sm-offset-4">
            <input type="submit" class="btn btn-success" value="修改员工">
            <input type="reset" class="btn  btn-danger" value="重置信息">
        </div>
    </div>
</form>
{%endblock%}
