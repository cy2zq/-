<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <link rel="stylesheet" type="text/css" href="/public/css/main.css">
    <link rel="stylesheet" type='text/css' href="/public/css/bootstrap.css">
    <script src="/public/js/jquery.min.js"></script>
    <script src="/public/js/bootstrap.js"></script>
    <script src="/public/js/index.js"></script>
</head>
<body >
<div class="videozz">
    <!--<video  autoplay muted loop poster="assets/images/fallba1ck.jpg">-->
    <!--<source 高级="assets/images/mov.mp4">-->
    <!--你的刘览器不支持video支持-->
    <!--</video>-->

</div>

<div class="box">
    <div class="box-a">
        <div class="m-2">
            <div class="m-2-1">
                {%if userInfo.username%}
                <div  id="userInfo" >
                    <div class="m-2-2 ">
                        <span class="">用户信息</span>
                    </div>
                    <div class="m-2-2">
                        <span class="username">{{userInfo.username}}</span>
                    </div>
                    {%if userInfo.isAdmin%}
                    <div class="">
                        <span class="info">你好，管理员</span>
                        <a href="/admin">后台管理</a>
                    </div>
                    {%else%}
                    <div class="">
                        <span class="info">你好，欢迎来到英雄联盟</span>
                    </div>
                    {%endif%}

                    <div class="">
                        <span ><a href="javascript:" id="logout">退出</a></span>
                    </div>

                </div>
                {%else%}
                <div  id="loginBox" >
                    <div class="m-2-2">
                        <input type="text" name="username" placeholder="请输入账号" />
                    </div>
                    <div class="m-2-2">
                        <input type="password" name="password" placeholder="请输入密码"/>
                    </div>
                    <div class="m-2-2">
                        <button>登陆</button>
                    </div>
                    <div class="m-2-2">
                        <a href="javascript:">马上注册</a>
                    </div>
                    <div class="message"></div>
                </div>

                <div  id="registerBox" style="display: none" >
                    <div class="m-2-2">
                        <input type="text" placeholder="请输入账号" name="username"/>
                    </div>
                    <div class="m-2-2">
                        <input type="password" placeholder="请输入密码" name="password"/>
                    </div>
                    <div class="m-2-2">
                        <input type="password" placeholder="请确认输入密码" name="repassword"/>
                    </div>
                    <div class="m-2-2">
                        <button> 注册</button>
                    </div>
                    <div class="m-2-2">
                        <a href="javascript:">马上登录</a>
                    </div>
                    <div class="message"></div>
                </div>
                {%endif%}
            </div>
        </div>
    </div>
</div>

</body>
</html>
